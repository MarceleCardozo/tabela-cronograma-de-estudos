<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plano de Estudo</title>
    <style>
      body {
        text-align: center;
      }
      #image-bonita {
        height: 200px;
        width: 300px;
      }
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 10px;
        text-align: left;
      }
      #relogio {
        height: 20px;
        width: 35px;
      }

            <th>QUARTA</th>
            <th>QUINTA</th>
            <th>SEXTA</th>
            <th>SÁBADO</th>
            <th>DOMINGO</th>
          </tr>
          <tr>
            <td>08:00 - 12:00</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>Descansar</td>
          </tr>
          <tr>
            <td>12:00 - 13:00</td>
            <td style="text-align: center" colspan="7">Almoçar</td>
          </tr>
          <tr>
            <td>13:00 - 15:00</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td rowspan="3">Descansar</td>
          </tr>
          <tr>
            <td>15:00 - 18:00</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>18:00 - 22:30</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>22:30 - 08:00</td>
            <td style="text-align: center" colspan="7">Dormir</td>
          </tr>
          <tr>
            <td colspan="8" style="text-align: center">
              <img src="./assets/growdev.png" alt="growdev" />
            </td>
          </tr>
        </table>
      </section>
    </main>
    <footer>
      <section>
        <small>
          <p>
            Atividade prática - Tabela Cronograma de Estudos - ©Growdev 2023
          </p>
        </small>
      </section>
    </footer>
  </body>
</html>
